<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resident Evil</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
	<th:block th:include="fragments/navbar::navbar"></th:block>
	<div class="container d-flex justify-content-middle mt-4 mb-4">
		<form class="mx-auto" th:action="@{/search}" th:method="GET">
			<input  type="text" name ="name" placeholder="Search"/>
			<button class="button-blue btn" type="submit">Search</button>
		</form>
		
	</div> 
	
	
		<!-- MAIN TEXT -->
	<th:block th:each="capital:${capitals}" th:object="${capital}">
	
		<div class="text-center"  th:text="|${capitalStat.count} Name: *{name} 
		latitude: *{latitude} longitude: *{longitude}|"></div>	
	</th:block> 
	
	</div>
	
</body>
</html>
